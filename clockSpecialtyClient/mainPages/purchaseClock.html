<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock Specialty</title>

	<!--   Simplex Theme   -->
	<link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">

	<link rel="stylesheet" href="/styles/navBars.css">
	<!--<link rel="stylesheet" href = "/custom.css"> -->

</head>
<body>

	<div id="headerHere"></div>

	<main class="container text-primary mx-auto" id="purchaseClock">

		<h1>Finding your perfect clock</h1>

		<!--ID values here will be passed to searchPage.html to be processed
		    NOTE: this is like using the search bar for the term -->
	
		<div class="container row  mx-auto" id="purchaseClock">
			<div class="card col-3 mr-4 mx-auto" id="floor clocks">
				<img class="card-img-top .img-fluid" id="floor clocks" src="../media/floorclocks.jpg" alt="Card image cap">
				<h5 class="card-title mt-3" id="floor clocks">Floor/GrandFather Clocks</h5>
			</div>
			<div class="card col-3 mr-4 mx-auto" id="wall clocks">
				<img class="card-img-top .img-fluid" id="wall clocks" src="../media/wallclocks.jpg" alt="Card image cap">
				<h5 class="card-title mt-3" id="wall clocks">Wall Clocks</h5>
			</div>
			<div class="card col-3 mr-4 mx-auto" id="mantel clocks">
				<img class="card-img-top .img-fluid" id="mantel clocks" src="../media/mantelclocks.jpg" alt="Card image cap">
				<h5 class="card-title mt-3" id="mantel clocks">Mantle Clocks</h5>
			</div>
		</div>

	</main>

	<footer id="footerHere"></footer>

	
	
	<!-- scripts run in order -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<script defer type="text/javascript" src="../header/header.js"></script>
	<script defer type="text/javascript" src="../footer/footer.js"></script>
	<script type="text/javascript" src="./purchaseClock.js"> </script>





</body>
</html>
